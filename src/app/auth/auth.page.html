<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogIn ? 'Login' : 'Singup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email adress.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input #password="ngModel" type="password" ngModel name="password" required minlength="6"></ion-input>
            </ion-item>
            <ion-item *ngIf="!password.valid && password.touched" lines="none">
              <ion-label>Should at least be 6 long.</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" expand="block" (click)="onSwitchAuthMode()">
            Switch to {{ isLogIn ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button color="primary" type="submit" (click)="onLogin()" expand="block" [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
